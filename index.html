<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>

        <link href="styles.css" rel="stylesheet">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="calculator">
            <div class="brand">ODIN™</div>
            <div class="display">
                <div id="display1"></div>
                <div id="display2">0</div>
            </div>
            <div class="button">
                <div class="left">
                    <div class="action">
                        <button id="clear">C</button>
                        <button id="percent">%</button>
                        <button id="delete"><-</button>
                    </div>
                    <div class="number">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>00</button>
                        <button>0</button>
                        <button>.</button>
                    </div>
                </div>
                <div class="right">
                    <button>÷</button>
                    <button>x</button>
                    <button>-</button>
                    <button>+</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </body>
</html>
